name: Cherry-pick to main on any branch push

on:
  push:
    branches: ["**"]  # Run on push to all branches

jobs:
  cherry-pick:
    if: github.ref != 'refs/heads/main'  # Skip if the push is to main
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Git user
        run: |
          git config user.name "y4zdev"
          git config user.email "dev@y4z.dev"

      - name: Get pushed branch name
        id: vars
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Fetch main branch
        run: git fetch origin main

      - name: Checkout main branch
        run: git checkout main

      - name: cherry-pick main branch
        run: git cherry-pick $BRANCH_NAME 

      - name: add files
        run: git add . 

      - name: add files
        run: git commit -m "$BRANCH_NAME updated"

      - name: git push
        run: git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }} main
        
